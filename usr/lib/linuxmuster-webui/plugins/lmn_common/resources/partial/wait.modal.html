<div class="modal-header">
    <h4 translate>{{status}}</h4>
</div>

<div class="modal-body">
    <div ng:show="style == 'spinner'"><progress-spinner></progress-spinner></div>
    <div>
    <uib-progressbar ng:show="style == 'progressbar'" style="height: 10px;" type="warning" max="100" value="100 * value / max" ng:class="{indeterminate: !max}">
    </uib-progressbar>
    </div>
</div>
