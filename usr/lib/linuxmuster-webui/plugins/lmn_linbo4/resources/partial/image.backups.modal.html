<div class="modal-header">
    <h4>{{image.name}} - <span translate>Backups</span></h4>
</div>
<div class="modal-body">
    <table class="table">
        <tr>
            <th translate>Status</th>
            <th style="min-width:100px" translate>Name / Size</th>
            <th translate>Comment</th>
            <th style="min-width:150px" translate>Actions</th>
        </tr>
        <tr>
            <td><i class="fas fa-check" style="color:green;"></i></td>
            <td>
                <b>{{image.name}}</b>
                <br />
                <i>{{image.size|bytes}}</i>
            </td>
            <td>
                {{image.desc}}
            </td>
            <td> </td>
        </tr>
        <tr ng:repeat="(timestamp,backup) in image.backups">
            <td> </td>
            <td>
                <b>{{timestamp}}</b>
                <br />
                <i>{{backup.size|bytes}}</i>
            </td>
            <td>
                {{backup.desc}}
            </td>
            <td>
                <button class="btn btn-default" ng:click="$parent.editImage(backup)">
                    <i class="fa fa-cog"></i>
                </button>
                <button class="btn btn-default" ng:click="restoreBackup(backup)">
                    <i class="fa fa-undo"></i>
                </button>
                <button class="btn btn-default" ng:click="deleteImage(backup)">
                    <i class="fa fa-trash-o"></i>
                </button>
            </td>
        </tr>
    </table>
</div>

<div class="modal-footer">
    <a class="btn btn-default btn-flat" ng:click="close()" translate>Close</a>
</div>
