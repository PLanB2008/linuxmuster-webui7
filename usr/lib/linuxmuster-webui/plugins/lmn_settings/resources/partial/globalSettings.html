                                    <div class="col-md-8">

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label translate>FQDN SSL certificate file</label>

                                    <div class="col-md-8">
                                        <path-selector ng:model="config.data.ssl.fqdn_certificate" type="text"></path-selector>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
