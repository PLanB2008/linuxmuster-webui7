<br/>

<progress-spinner ng:show="classes == null"></progress-spinner>
<div ng:show="classes == ''" class="alert alert-info">
    <i class="fa fa-info-circle"></i> <span translate>No Classes found. You have to create a class by importing userlist before you can print user passwords.</span>
</div>

<div ng:show="classes != null">
    <div class="list-group">
        <a class="list-group-item" ng:click="select(class, identity.user)" ng:repeat="class in classes|orderBy: reverse">
            <div ng-if="class == ''"> <i   class="fa fa-asterisk"></i> <span translate>All users</span></div>
            <div ng-if="class != ''"> <i class="fa fa-users"></i> <span translate>Class</span>: {{class}} </div>
        </a>
    </div>
</div>
