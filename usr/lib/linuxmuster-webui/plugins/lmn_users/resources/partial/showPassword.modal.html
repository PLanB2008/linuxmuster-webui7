<style>.modal-dialog {width: 80%; height:95%;} </style>
<style>.modal-content{height: 95%;} </style>

<div class="modal-header">
    <h3>
        <span translate>Password Information</span>
        <span ng:show="password == null"> ...</span>
        <span ng:show="password != null"> - {{type}}</span></h3>
</div>

<progress-spinner ng:show="password == null"></progress-spinner>


<div style="padding: 0 20px;" ng:show="password != null">
    <br />
    <h4 translate>Password :</h4>
    <table class="table">
        <tr>
            <td><b translate>Loginname:</b></td>
            <td>{{username}}</td>
        </tr>
        <tr>
            <td><b translate>Password:</b></td>
            <td>{{password}}</td>
        </tr>
        <tr>
            <td><b translate>{{type}} Status:</b></td>
            <td><progress-spinner ng:show="passwordStatus == null"></progress-spinner>{{passwordStatus}}</td>
        </tr>
    </table>


    <div class="modal-footer">
        <a class="btn btn-default btn-flat" ng:click="close()" translate>Close</a>
    </div>
</div>
