<dialog>
    <div class="modal-header">
		<h3 translate>Accounts & Addons</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>OPSI</label>
            <span checkbox ng:model="$ctrl.enableOPSI" />
            </br>
            <input ng:if="$ctrl.enableOPSI" type="text" class="form-control" ng:model="$ctrl.ini.opsiip" placeholder="OPSI IP" />
        </div>
        <div class="form-group">
            <label>Firewall</label>
            <span checkbox ng:model="$ctrl.enableFirewall" />
            </br>
            <input ng:if="$ctrl.enableFirewall" type="text" class="form-control" ng:model="$ctrl.ini.firewallip" placeholder="Firewall IP" />
            <input ng:if="$ctrl.enableFirewall" type="password" class="form-control" ng:model="$ctrl.ini.firewallpw" placeholder="Firewall Password" />
            <input ng:if="$ctrl.enableFirewall" type="password" class="form-control" ng:model="$ctrl.firewallpwConfirmation" placeholder="Confirmation" />
        </div>
        <div class="form-group">
            <label>SMTP relay</label>
            <span checkbox ng:model="$ctrl.enableSMTPRelay" />
            </br>
            <input ng:if="$ctrl.enableSMTPRelay" type="text" class="form-control" ng:model="$ctrl.ini.smtprelay" placeholder="Relay IP" />
        </div>
        <div class="form-group">
            <label>Administrator password</label>
            <input ng:model="$ctrl.ini.adminpw" type="password" class="form-control" placeholder="Password" />
            <input ng:model="$ctrl.adminpwConfirmation" type="password" class="form-control" placeholder="Confirmation" />
        </div>
    </div>
    <div class="modal-footer">
        <a href="/view/lm/init/network" class="btn btn-default btn-flat pull-left" translate>Back</a>
        <a ng:click="$ctrl.finish()" class="btn btn-default btn-flat" translate>Start provisioning</a>
    </div>
</dialog>
