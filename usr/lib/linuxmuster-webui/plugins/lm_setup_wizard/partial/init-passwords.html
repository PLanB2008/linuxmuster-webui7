<div class="pvshell-first-boot-image"></div>

<dialog>
    <div class="modal-header">
	<div class="row" style="display: flex; align-items: flex-end;">
                <div class="col-sm-6">
			<h3 translate class="pvshell-boss-link">Passwords</h3>
		</div>
		<div class="col-sm-6">
        		<smart-progress style="width: 100px; float: right" max="6" value="4" text="'Step'" max-text="'4/6'"></smart-progress>
		</div>
	</div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6">
                <label translate>User</label>
	    </div>
        </div>
	<div class="row">
	    <div class="col-sm-6">
                <pvshell-password-input ng:model="passwords.user" placeholder="New password"></pvshell-password-input>
                <br/>
                <div ng-password-strength="passwords.user" mode="'bootstrap'"></div>
            </div>
            <div class="col-sm-6">
                <pvshell-password-input ng:model="confirmations.user" placeholder="Confirmation"></pvshell-password-input>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-6">
                <label translate>Maintainer</label>
	    </div>
	</div>
	<div class="row">
	    <div class="col-sm-6">
                <pvshell-password-input ng:model="passwords.maintainer" placeholder="New password"></pvshell-password-input>
                <br/>
                <div ng-password-strength="passwords.maintainer" mode="'bootstrap'"></div>
            </div>
            <div class="col-sm-6">
                <pvshell-password-input ng:model="confirmations.maintainer" placeholder="Confirmation"></pvshell-password-input>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a ng:click="cancel()" class="btn btn-primary btn-flat" translate>Cancel</a>
        <a ng:click="save()" class="btn btn-primary btn-flat" translate>Next</a>
    </div>
</dialog>
