<dialog>
    <div class="modal-header">
		<h3 translate>School &amp; Domain Information</h3>
    </div>
    <div class="modal-body scrollable">
        <div class="form-group">
            <label translate>School name</label>
            <input type="text" class="form-control" ng:model="$ctrl.ini.schoolname" />
        </div>
        <div class="form-group">
            <label translate>Location</label>
            <input type="text" class="form-control" ng:model="$ctrl.ini.location" />
        </div>
        <div class="form-group">
            <label translate>State</label>
            <input type="text" class="form-control" ng:model="$ctrl.ini.state" />
        </div>
        <div class="form-group">
            <label translate>Country</label>
            <input type="text" class="form-control" ng:model="$ctrl.ini.country" />
        </div>
        <br />
        <div class="form-group">
            <label translate>Server name</label>
            <input type="text" class="form-control" ng:model="$ctrl.ini.servername" />
        </div>
        <div class="form-group">
            <label translate>Samba domain</label>
            <input type="text" class="form-control" ng:model="$ctrl.ini.sambadomain" />
        </div>
        <div class="form-group">
            <label translate>Domain name</label>
            <input type="text" class="form-control" ng:model="$ctrl.ini.domainname" />
        </div>
        <div class="form-group">
            <label translate>FQDN</label>
            <input type="text" class="form-control" disabled value="{{$ctrl.ini.servername}}.{{$ctrl.ini.domainname}}" />
        </div>
    </div>
    <div class="modal-footer">
        <a href="/view/lm/init/welcome" class="btn btn-default btn-flat pull-left" translate>Back</a>
        <a ng:click="$ctrl.apply()" class="btn btn-default btn-flat" translate>Next</a>
    </div>
</dialog>
