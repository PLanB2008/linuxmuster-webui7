<dialog>
    <div class="modal-header">
		<h3 translate>Network Information</h3>
    </div>
    <div class="modal-body scrollable">
        <div class="form-group">
            <label translate>Interface</label>
            <select class="form-control" ng:model="$ctrl.ini.iface" ng:options="x as x for x in $ctrl.interfaces"></select>
        </div>
        <div class="form-group">
            <label translate>Server IP</label>
            <input type="text" class="form-control" ng:model="$ctrl.ini.serverip" />
        </div>
        <div class="form-group">
            <label translate>Network mask</label>
            <input type="text" class="form-control" ng:model="$ctrl.ini.netmask" />
        </div>
        <div class="form-group">
            <label translate>Network IP</label>
            <input type="text" class="form-control" ng:model="$ctrl.ini.network" />
        </div>
        <br />
        <div class="form-group">
            <label translate>Broadcast IP</label>
            <input type="text" class="form-control" ng:model="$ctrl.ini.broadcast" />
        </div>
        <div class="form-group">
            <label translate>Gateway IP</label>
            <input type="text" class="form-control" ng:model="$ctrl.ini.gateway" />
        </div>
        <div class="form-group">
            <label translate>DHCP range</label>
            <input type="text" class="form-control" ng:model="$ctrl.ini.dhcprange" />
        </div>
    </div>
    <div class="modal-footer">
        <a href="/view/lm/init/school" class="btn btn-default btn-flat pull-left" translate>Back</a>
        <a ng:click="$ctrl.apply()" class="btn btn-default btn-flat" translate>Next</a>
    </div>
</dialog>
