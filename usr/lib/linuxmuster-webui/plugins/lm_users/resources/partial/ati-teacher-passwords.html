
<br/>

<progress-spinner ng:show="teachers == null"></progress-spinner>

<div ng:show="teachers != null">
    <div class="input-group">
        <input ng:model="filter" type="search" autofocus class="form-control" placeholder="Filter" />
        <div uib-dropdown class="input-group-btn">
            <button class="btn btn-default" uib-dropdown-toggle>
                <i class="fa fa-sort-amount-asc"></i> {{sort.name}}
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu class="dropdown-menu-right" style="width:150px">
                <li ng:repeat="sort in sorts">
                    <a ng:click="$parent.sort = sort">
                        <i class="fa fa-sort-amount-asc"></i> {{sort.name}}
                    </a>
                </li>
            </ul>
        </div>
        <div uib-dropdown class="input-group-btn" auto-close="outsideClick">
            <button class="btn btn-default" uib-dropdown-toggle>
                <i class="fa fa-ellipsis-h"></i> <span translate>Fields</span> <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu class="dropdown-menu-right" style="width:150px">
                <li ng:repeat="(id, field) in fields">
                    <span checkbox ng:model="field.visible" text="{{field.name}}"></span>
                </li>
            </ul>
        </div>
        <div uib-dropdown class="input-group-btn" auto-close="outsideClick">
            <button class="btn btn-default" uib-dropdown-toggle>
                <i class="fa fa-list-ol"></i> {{'Rows'|translate}}
                <span class="caret"></span>
            </button>
            <ul uib-dropdown-menu class="dropdown-menu-right" style="width:200px">
                <li ng:repeat="size in [10, 20, 50, 100, 500, 1000]">
                    <a ng:click="paging.pageSize = size"><i class="fa fa-list-ol"></i> {{size}} teacher</a>
                </li>
            </ul>
        </div>
    </div>

    <br/>
    <table class="lm-table">
        <tr>
            <th translate></th> <!--empty checkopox field-->
            <th ng:repeat="(id, field) in fields" ng:if="field.visible">{{field.name}}</th>
            <th></th>
        </tr>
        <tr ng:repeat="teacher in teachers|filter:filter|orderBy:['-_isNew', sort.fx]|page:paging.page:paging.pageSize" ng:show="teacher.class[0] != '#'">
            <td width="1">
                <span checkbox ng:model="teacher.selected"></span>
            </td>
            <td ng:if="fields.sAMAccountName.visible">
                <input type="text" ng:model-options="{updateOn: 'blur'}" ng:model="teacher.sAMAccountName" placeholder="Login name" class="form-control" readonly/>
            </td>
            <td ng:if="fields.sn.visible">
                <input type="text" ng:model-options="{updateOn: 'blur'}" ng:model="teacher.sn" placeholder="Last name" class="form-control" readonly/>
            </td>
            <td ng:if="fields.givenName.visible">
                <input type="text" ng:model-options="{updateOn: 'blur'}" ng:model="teacher.givenName" placeholder="First name" class="form-control" readonly/>
            </td>
            <td ng:if="fields.mail.visible" width="150">
                <input type="text" ng:model-options="{updateOn: 'blur'}" ng:model="teacher.mail" placeholder="E-Mail" class="form-control" readonly/>
            </td>
            <td ng:if="fields.sophomorixBirthdate.visible" width="150">
                <input type="text" ng:model-options="{updateOn: 'blur'}" ng:model="teacher.sophomorixBirthdate" placeholder="Birthdate" class="form-control" readonly/>
            </td>
            <td ng:if="fields.sophomorixFirstPassword.visible" width="150">
                <input type="text" ng:model-options="{updateOn: 'blur'}" ng:model="teacher.sophomorixFirstPassword" placeholder="Initial Password" class="form-control" readonly/>
            </td>
            <td width="1">
                <span uib-dropdown>
                    <button class="btn btn-default" uib-dropdown-toggle>
                        <i class="fa fa-arrow-right"></i> <span translate>Change password</span>
                        <span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu class="dropdown-menu-right" style="width:150px">
                        <li>
                            <a ng:click="setInitialPassword([teacher])" translate>
                                Initial password
                            </a>
                        </li>
                        <li>
                            <a ng:click="setRandomPassword([teacher])" translate>
                                Random password
                            </a>
                        </li>
                        <li>
                            <a ng:click="setCustomPassword([teacher])" translate>
                                Custom password
                            </a>
                        </li>
                    </ul>
                </span>
            </td>
            <td width="1">
                <button class="btn btn-default" ng:click="remove(student)" title="Remove">
                    <i class="fa fa-trash-o"></i>
                </button>
            </td>
        </tr>
    </table>
    <br/>
    <ul uib-pagination ng:show="teachers.length > paging.pageSize" ng:model="paging.page" total-items="teachers.length" items-per-page="paging.pageSize" max-size="15" rotate="true" boundary-links="true"></ul>
    <div class="floating-toolbar-padder"></div>

    <floating-toolbar>
    <button ng:click="selectAll()" class="btn btn-default">
        <i class="fa fa-asterisk"></i> <span translate>Select all</span>
    </button>
    <button ng:click="batchSetInitialPassword()" ng:show="haveSelection()" class="btn btn-default" translate>
        Set initial password for selected
    </button>
    <button ng:click="batchSetRandomPassword()" ng:show="haveSelection()" class="btn btn-default" translate>
        Set random password for selected
    </button>
    <button ng:click="batchSetCustomPassword()" ng:show="haveSelection()" class="btn btn-default" translate>
        Set custom password for selected
    </button>
    </floating-toolbar>
